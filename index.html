<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Choices</h1>
      </div>
      <div class="row">
        <form id="formInput">
          <div class="col-sm-6 col-md-4">
            <div class="well">
              <div class="thumbnail">
                <div class="caption">
                  <h2>Small Pizza</h2>
                  <p>Small Pizza Info Goes Here</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="well">
              <div class="thumbnail">
                <div class="caption">
                  <h2>Medium Pizza</h2>
                  <p>Medium Pizza Info Goes Here</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="well">
              <div class="thumbnail">
                <div class="caption">
                  <h2>Large Pizza</h2>
                  <p>Large Pizza Info Goes Here</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Select Pizza Size</label>
              <select class="form-control" id="pSize">
                <option id="small">Small</option>
                <option id="medium">Medium</option>
                <option id="large">Large</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Select Pizza Toppings</label>
              <select class="form-control" id="toppings">
                <option id="beef">Beef</option>
                <option id="pep">Pepperoni</option>
                <option id="veggie">Vegeterian</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Place your order</button>
        </form>

  </body>
</html>
